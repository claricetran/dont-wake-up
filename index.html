<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Wake Up - Start</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!--Link to Bootstrap Library-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />
    <!--Link to NES CSS Library-->
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <main>
        <div id="start-container" class="hidden">
            <div class="title"><h2>Don't Wake Up</h2></div>
            <div id="start-img">
                <img src="./assets/images/start-screen.png">
            </div>
            <button type="button" class="nes-btn">Start</button>
        </div>
        <!--Character Selection Container-->
        <div id="character-select-container">
            <h2>Don't Wake Up</h2>
            <p>Choose a character</p>
            <!--Carousel Wrapper-->
            <div id="character-select-carousel">
            <div id="character-slides" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#character-slides" data-slide-to="0" class="active"></li>
                  <li data-target="#character-slides" data-slide-to="1"></li>
                  <li data-target="#character-slides" data-slide-to="2"></li>
                </ol>
                <!--Slide Wrapper-->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="./assets/images/female-witch.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/images/male-adventurer.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/images/fox-adventurer.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#character-slides" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#character-slides" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
            <div class="nes-field" id="character-name-input">
                <label for="character-name">Enter character name:</label>
                <input type="text" id="character-name" class="nes-input">
            </div>
            <button type="button" class="nes-btn" id="continue-btn">continue</button>
            <p>
                &copy;
				<a href="https://github.com/Mayalynn96">Maya</a>
				<a href="https://github.com/claricetran">Clarice</a>
				<a href="https://github.com/VisualViolet">Savannah</a>
            </p>
        </div>
    </main>
</body>
</html>
