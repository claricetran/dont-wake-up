<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Don't Wake Up - Start</title>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
		<!--Link to Bootstrap Library-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<!--Link to NES CSS Library-->
		<link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<main>
			<div id="start-container" class="visible">
				<div class="title"><h2>Don't Wake Up</h2></div>
				<div id="start-img">
					<img src="./assets/images/start-screen.png" />
				</div>
				<button type="button" class="nes-btn" id="start-btn">Start</button>
			</div>
			<!--Character Selection Container-->
			<div id="character-select-container" class="hidden">
				<div id="character-select-nav">
					<button type="button" class="nes-btn" id="back-btn">back</button>
					<h2>Don't Wake Up</h2>
					<button type="button" class="nes-btn" id="scores-btn">Scores</button>
				</div>
				<p>Choose a character</p>
				<!--Carousel Wrapper-->
				<div id="character-select-carousel">
					<div id="character-slides" class="carousel slide" data-bs-interval="false">
						<div class="carousel-indicators">
							<button
								type="button"
								data-bs-target="#character-slides"
								data-bs-slide-to="0"
								class="active"
								aria-current="true"
								aria-label="Slide 1"></button>
							<button
								type="button"
								data-bs-target="#character-slides"
								data-bs-slide-to="1"
								aria-label="Slide 2"></button>
							<button
								type="button"
								data-bs-target="#character-slides"
								data-bs-slide-to="2"
								aria-label="Slide 3"></button>
							<button
								type="button"
								data-bs-target="#character-slides"
								data-bs-slide-to="3"
								aria-label="Slide 4"></button>
						</div>
						<!--Slide Wrapper-->
						<div class="carousel-inner">
							<div class="carousel-item active" id="scroll">
								<p class="d-block w-100">Use side buttons to select</p>
							</div>
							<div class="carousel-item" id="witch">
								<img
									class="d-block w-100"
									src="./assets/images/female-witch.png"
									alt="Second slide" />
							</div>
							<div class="carousel-item" id="adventurer">
								<img
									class="d-block w-100"
									src="./assets/images/male-adventurer.png"
									alt="Third slide" />
							</div>
							<div class="carousel-item" id="fox">
								<img
									class="d-block w-100"
									src="./assets/images/fox-adventurer.png"
									alt="Fourth slide" />
							</div>
						</div>
						<button
							class="carousel-control-prev"
							type="button"
							data-bs-target="#character-slides"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button
							class="carousel-control-next"
							type="button"
							data-bs-target="#character-slides"
							data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
				<!--Name input and continue to main page-->
				<div class="nes-field" id="character-name-input">
					<label for="character-name">Enter character name:</label>
					<input type="text" id="character-name" class="nes-input" />
				</div>
				<button type="button" class="nes-btn" id="continue-btn">continue</button>
				<p>
					&copy;
					<a href="https://github.com/Mayalynn96">Maya</a>
					<a href="https://github.com/claricetran">Clarice</a>
					<a href="https://github.com/VisualViolet">Savannah</a>
				</p>
			</div>
		</main>
		<!--Scripts-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

		<script src="./assets/js/indexscript.js"></script>
	</body>
</html>
