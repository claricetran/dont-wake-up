<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
		<link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
		<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
		<title>Don't Wake Up</title>
	</head>
	<body>
		<header>
			<h2>Don't Wake Up</h2>
		</header>
		<div id="mainGame-Main">
			<section id="leftSideMain">
				<section id="character-progress">
					<section id="character-display">
						<!-- Set character limit for name (10) -->
						<h4 id="name">Hikarumiji</h4>
						<section id="lives">
							<!--Should be loaded in js and if the screen gets smaller then make the hearts nes-icon is-small heart-->
							<i class="nes-icon is-small heart"></i
							><i class="nes-icon is-small heart"></i
							><i class="nes-icon is-small heart"></i>
						</section>
						<img
							src="./assets/images/female-adventurer-example.png"
							alt="adventurer"
							id="adventurer" />
					</section>
					<hr />
					<!-- At certain HPs, the health bar will change from is-success(green) to is-warning(yellow) to is-error(red) -->
					<section id="progress-bars">
						<div>
							<p>Health:</p>
							<progress
								id="health"
								class="nes-progress is-success"
								value="100"
								max="100"></progress>
						</div>
						<div>
							<p>XP:</p>
							<progress id="xp" class="nes-progress" value="100" max="100"></progress>
						</div>

						<p>Level: <span id="currLevel"></span></p>
					</section>
				</section>
				<section id="inventory-weapon">
					<h4>Inventory</h4>
					<section id="inventory">
						<img
							class="nes-avatar is-large"
							alt="Gravatar image example"
							src="https://www.gravatar.com/avatar?s=15"
							style="image-rendering: pixelated" />
						<img
							class="nes-avatar is-large"
							alt="Gravatar image example"
							src="https://www.gravatar.com/avatar?s=15"
							style="image-rendering: pixelated" />
						<img
							class="nes-avatar is-large"
							alt="Gravatar image example"
							src="https://www.gravatar.com/avatar?s=15"
							style="image-rendering: pixelated" />
					</section>
					<hr />
					<h4>Weapon</h4>
					<section id="weapon">
						<img
							class="nes-avatar is-large"
							alt="Gravatar image example"
							src="https://www.gravatar.com/avatar?s=15"
							style="image-rendering: pixelated" />
						<div id="weapon-info">
							<!--name of weapon only-->
							<p id="weapon">Wand</p>
							<p>Attack +<span id="attack">0</span></p>
						</div>
					</section>
				</section>
			</section>
			<section id="middleMain">
				<p>p</p>
			</section>
			<section id="rightSideMain">
				<p>d</p>
			</section>
		</div>
		<footer></footer>
	</body>
</html>
